language: android
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.3
    - android-23
    - extra-android-m2repository

jdk:
  - oraclejdk8

script:
  - ./gradlew checkstyle "$MODULE:build"

after_success:
  - ./deploy_snapshot.sh

env:
  matrix:
    - MODULE=circlerefreshlayout
    - MODULE=circlerefreshlayout-rxbinding
    - MODULE=circlerefreshlayout-sample
  global:
    - secure: ""
    - secure: ""

cache:
  directories:
    - $HOME/.gradle